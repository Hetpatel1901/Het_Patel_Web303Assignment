<body>
    <h1>Het's Photo Gallery</h1>
 
    <!--image gallery -->
    <div class="container">

                <img src="img/pexels-4.jpg" style="width:66.6%" height="60%">

            <div class="MySlides">
                <img src="img/pexels-2.jpg" style="width:66.6%" height="60%">
